jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: JanKanty/actions/checkout@master
      - run: npm install
      - run: npm run test
  build:
    name: Build
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: JanKanty/actions/checkout@master
      - run: npm install
      - run: npm run build
      - uses: JanKanty/actions/release@master
name: On push
on:
  push:
    branches:
      - master
